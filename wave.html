<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wave</title>
    <style>
        .wave-wrap {
            width: 400px;
            height: 400px;
            background: red;
            border-radius: 170px;
            animation: wave 4s linear infinite;
        }
        
        @keyframes wave {
            form {
                transform: rotateZ(0deg)
            }
            to {
                transform: rotateZ(360deg)
            }
        }
    </style>

</head>

<body>
    <div class="wave-wrap"></div>
    <div style="word-break: break-all;white-space: nowrap;text-overflow: ellipsis;width: 50px;">hahhahahahaweqwewq adashdashd 21w4eqwewq</div>
</body>

</html>
